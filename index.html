<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackSense</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header>
      <h1>Welcome to <strong>Snack Sense</strong>!</h1>
      <p>Your snack destiny awaits...</p>
    </header>

    <div id="cookie-container">
      <img id="cookie-whole" src="main-fortune-cookie.png" alt="cookie">
      <img id="cookie-left" src="main-fortune-cookie.png" alt="left half">
      <img id="cookie-right" src="main-fortune-cookie.png" alt="right half">
    </div>

    <div id="fortune-strip">
      <p id="fortune-strip-text">Click the <strong>Fortune Cookie</strong> to get a prediction!</p>
    </div>

    <div id="rating-buttons">
      <button id="love-button">Love</button>
      <button id="meh-button">Meh...</button>
      <button id="hate-button">HATE!</button>
    </div>

    <footer>
      <button id="reset-btn">Reset <strong>ALL DATA!</strong></button>
      <button id="stats-btn">Your Stats</button>
      <button id="custom-snacks-btn">Add Custom Snacks</button>
      <p>Created by Jacob with Hot Chocolate...</p>
    </footer>

    <div id="stats-modal"></div>
    <div id="custom-snack-modal"></div>

    <script src="script.js"></script>
  </body>
</html>
