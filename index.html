<!DOCTYPE html>
<html>
  <head>
    <title>SnackSense</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <!-- this is header with title -->
      <h1>Welcome to <strong>Snack Sense</strong>!</h1>
      <p>Your snack destiny awaits...</p>
    </header>
    <div id="cookie-container">
      <img src="not-broken-cookie.png" alt="The fortune cookie!">
    </div>
    <div id="fortune-strip">
      <p id="prediction-text">Click the <strong>Fortune Cookie</strong> to get a prediction!</p>
    </div>
    <div id="rating-buttons">
      <button id="love-button">Love</button>
      <button id="meh-button">Meh...</button>
      <button id="hate-button">HATE!</button>
    </div>
    <footer>
        <button>Reset <strong>ALL DATA!</strong></button>
        <button>Your Stats</button>
        <button>Add Custom Snacks</button>
      <p>Created by Jacob with Hot Chocolate...</p>
    </footer>
    <div id="stats-modal">
      <!-- stats thing section bit -->
    </div>
    <div id="custom-snack-modal">
      <!-- add a custom snack form! yayayayayyayaya -->
    </div>
  </body>
</html>
